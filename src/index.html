<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Consumo de API REST con JS</title>

  <script defer src="./main.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(235, 235, 235);
    }

    img {
      width: 200px;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    main {
      width: min-content;
      margin: 20px;
      display: grid;
      grid-template: repeat(2, auto) / repeat(2, auto);
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Curso de Consumo de API REST con JS</h1>
  <button>Nuevos gatitos</button>
  <main>
    <img class="img1" alt="Gatito random">
    <img class="img2" alt="Gatito random">
    <img class="img3" alt="Gatito random">
    <img class="img4" alt="Gatito random">
  </main>
</body>
</html>
